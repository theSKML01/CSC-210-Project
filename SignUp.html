<html>

<head>
	<title> Welcome to ROFL- Sign Up! </title>
</head>

<body>
	
	<h1> Welcome to ROFL! Sign up below! </h1>

	<form method = "post" action = "cgi-bin/addUser.py">
		Name <input name="name" type=text size="30"/>
		<br/>
		
		E-mail Address <input name="email" type=text size="30"/>
		<br/>
		
		Username <input name="username" type=text size="30"/>

		<br/>
		
		Favorite Team <input name="favTeam" type=text size="30"/>

		<input type="Submit"/>
	</form>
</body>

</html>
